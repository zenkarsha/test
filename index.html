<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>live</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="item flex" id="item-1">
        <span class="item-name"></span>
        <span class="item-fund"></span>
      </div>
      <div class="item flex" id="item-2">
        <span class="item-name"></span>
        <span class="item-fund"></span>
      </div>
      <div class="item flex" id="item-3">
        <span class="item-name"></span>
        <span class="item-fund"></span>
      </div>
      <div class="item flex" id="item-4">
        <span class="item-name"></span>
        <span class="item-fund"></span>
      </div>
    </div>
    <script type="text/javascript">
      var pantry_id = "c8bf00c7-7694-41fb-9667-9a9f76241f94";
      var users = ['marchuang', 'Dogetothemoon'];

      function updatePage() {
        for (var i = 0; i < users.length; i++) {
          getUserFund(users[i]);
        }
      }

      function getUserFund(user_id) {
        var json_url = 'https://getpantry.cloud/apiv1/pantry/' + pantry_id + '/basket/' + user_id;

        $.getJSON(json_url, function(data) {
           $(`#item-${data.live_id} .item-name`).text(data.user);
           $(`#item-${data.live_id} .item-fund`).text(data.fund);
        }).done(function() {
           console.log('second success');
        })
        .fail(function() {
          console.log('error');
          window.setTimeout( function() {
            window.location.reload();
          }, 1000);
        })
        .always(function() {
           console.log('complete');
        });
      }

      function defer(method) {
        if (window.jQuery) setTimeout(function() { method() }, 1);
        else setTimeout(function() { defer(method) }, 1);
      }

      defer(function() {
        updatePage();

        window.setTimeout( function() {
          window.location.reload();
        }, 10000);
      });
    </script>
  </body>
</html>
